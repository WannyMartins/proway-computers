<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto ">
    <ul>
        <li *ngFor="let itemCarrinho of itensCarrinho">
            <img [src]="itemCarrinho.imagem">
            <p>{{ itemCarrinho.descricao }}</p>
            <p>Preço: {{ itemCarrinho.preco | currency : "BRL"}}</p>
            <label>
                Quantidade:
                <input type="number" min="1" [(ngModel)]="itemCarrinho.quantidade" (change)="this.calcularTotal()">
            </label>
            <button class="remove-button" (click)="this.removeItemCarrinho(itemCarrinho.id)"><i class="fa-solid fa-trash"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">Preço Total: {{ this.total | currency: "BRL"}}</h2>
    <button class="buy-button" (click)="this.comprar()">Finalizar Compra</button>
</div>
<ng-template #semProduto>
    Nenhum produto foi Adicionado no Carrinho!
</ng-template>
